language: rust
rust:
  - stable
  - beta
  - nightly
cache: cargo
before_script:
  - if [ "$TRAVIS_RUST_VERSION" = "nightly" ]; then (rustup component add clippy-preview) fi
  - if [ "$TRAVIS_RUST_VERSION" = "nightly" ]; then (rustup component add rustfmt-preview) fi
  - sudo apt-get update && sudo apt-get install imagemagick poppler-utils
script:
  - if [ "$TRAVIS_RUST_VERSION" = "nightly" ]; then (cargo clippy) fi
  - if [ "$TRAVIS_RUST_VERSION" = "nightly" ]; then (cargo fmt --all -- --check) fi
  - cargo build
  - cargo test
matrix:
  allow_failures:
    - rust: nightly
